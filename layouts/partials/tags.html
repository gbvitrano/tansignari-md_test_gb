<!-- layouts/partials/tags.html -->

{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
  <ul id="tagricetta"><i class="fas fa-tags"></i>
    {{ range $index, $tag := sort . }}
      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy (urlize $tag)) -}}
        <li class="horizontal">
          <a href="{{ .Permalink }}">{{ $tag | urlize}}</a>
        </li>
      {{- end -}}
    {{- end -}}
  </ul>
{{ end }}
